<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock - Vanshi Puri</title>
</head>
<body>
    <div class="container-1">
    <h1>World Clock</h1>

<div class="input-container">
  <select id="city">
    <option value="">Select a City...</option>
    <option value="current">My current location</option>
    <option value="Europe/London">London</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Australia/Sydney">Sydney</option>
    <option value="Asia/Kolkata">Delhi</option>
  </select>

  <input type="text" id="search-city" placeholder="Search city/country (e.g. Dubai)">
  <button id="search-button">Search</button>
</div>

   
<div id="cities">
<div class="city" id="los-angeles">
    <div>
      <h2>Los Angeles</h2>
       <div class="date"></div>
    </div>
    <div class="time"> </div>
</div>
<div class="city" id="new-york">
    <div>
    <h2>New York</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
</div>

<div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
</div>
<footer>This Page is coded by <strong>Vanshi</strong> & is open sourced on  <a href="https://github.com/vanshipuri/World-Clock" target="_blank">Github</a> & hosted on <a href= "">Neltify</a></footer>
</div>




</br>
<script src="index.js"></script>
</body> 
</html>
